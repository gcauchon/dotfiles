# Remap prefix to ctrl-q
unbind C-b
set -g prefix C-q
set -sg escape-time 10

# Misc basic options
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"  # True color support
set -g mouse on
set -g history-limit 50000

# Use ctrl-k to clear buffer
bind -n C-k send-keys -R \; send-keys C-l \; clear-history

# Vim key bindings
setw -g mode-keys vi
bind v copy-mode

bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'V' send -X select-line
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi 'C-v' send -X rectangle-toggle

unbind -T copy-mode-vi 'Enter'
bind -T copy-mode-vi 'Enter' send -X copy-pipe-and-cancel "pbcopy"

# Windows & Panes
set -g base-index 1 # Start windows index at 1
set -g pane-base-index 1 # Start pane index at 1
set -g renumber-windows on # Renumber when a window is closed

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window
bind Tab last-window  # Quick toggle between windows

# Sessions
bind 's' choose-tree -w -O name

# Panes
bind '=' split-window -h -c '#{pane_current_path}'
bind '-' split-window -v -c '#{pane_current_path}'

# Windows
bind 'c' new-window -c '#{pane_current_path}'

# Move between panes
bind 'h' select-pane -L
bind 'j' select-pane -D
bind 'k' select-pane -U
bind 'l' select-pane -R

# Resizing panes
bind -r 'H' resize-pane -L 5
bind -r 'J' resize-pane -D 5
bind -r 'K' resize-pane -U 5
bind -r 'L' resize-pane -R 5

# Status bar
set -g status-interval 5  # More frequent updates
set -g status-position bottom
set -g status-justify left
set -g status-style fg=colour240,bg=colour32
set -g status-left-length 30
set -g status-right-length 150

set -g status-left ' #[fg=#00ff87,bold]#S#[fg=#d0d0d0,nobold] → '
set -g status-right '#[fg=#303030,bg=#bcbcbc,bold] #{?client_prefix,⌨ ,} %d/%m #[fg=#444444,bg=#a8a8a8] %H:%M '

setw -g window-status-style 'fg=#bcbcbc'
setw -g window-status-format ' #I:#W#{?window_flags,#{window_flags}, } '
setw -g window-status-current-style 'fg=#dadada,bold,bg=#444444'
setw -g window-status-current-format ' #I:#W#{?window_flags,#{window_flags}, } '
setw -g monitor-activity on
setw -g window-status-activity-style 'fg=#ffaf5f'

# Message bar
set -g display-time 2000 # Display status messages for 2s
set -g message-style 'fg=#303030,bg=#00ff87,bold'

# Enable focus events for better vim integration
set -g focus-events on

# Reload TMUX config with [prefix]-r
bind 'r' source-file ~/.tmux.conf \; display "Reloaded .tmux.conf!"

# Show key bindings
bind '?' list-keys

